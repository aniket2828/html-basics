<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<script>
		function insert(num) {
			document.form.textview.value = document.form.textview.value + num;
		}
		function equal() {
			var exp = document.form.textview.value;
			if (exp) {
				document.form.textview.value = eval(exp);
			}

		}
		function clean() {
			document.form.textview.value = "";
		}
		function back() {
			var exp = document.form.textview.value;
			document.form.textview.value = exp.substring(0, exp.length - 1);
		}
	</script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.button {
			width: 50;
			height: 50;
			font-size: 25;
			margin: 2;
			cursor: pointer;

		}

		.textview {
			width: 206;
			margin: 5;
			font-size: 25;
			padding: 5;
		}

		.main {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%)translateY(-50%);

		}

		/* .bg {
			background: linear-gradient(to right, rgb(240, 187, 14), rgb(14, 17, 5));
			height: 100%;
		} */
	</style>
</head>

<body>
	<div class="bg">
		<div class="main">
			<form name="form">
				<input class="textview form-control" name="textview">
				<table>
					<tr>
						<td><input class="button btn btn-danger" type="button" value="c" onclick="clean()"></td>
						<td><input class="button btn btn-primary" type="button" value="<" onclick="back()"></td>
						<td><input class="button btn btn-primary" type="button" value="/" onclick="insert('/')"></td>
						<td><input class="button btn btn-primary" type="button" value="*" onclick="insert('*')"></td>
					</tr>
					<tr>
						<td><input class="button btn btn-dark" type="button" value="7" onclick="insert(7)"></td>
						<td><input class="button btn btn-dark" type="button" value="8" onclick="insert(8)"></td>
						<td><input class="button btn btn-dark" type="button" value="9" onclick="insert(9)"></td>
						<td><input class="button btn btn-primary" type="button" value="-" onclick="insert('-')"></td>
					</tr>
					<tr>
						<td><input class="button btn btn-dark" type="button" value="4" onclick="insert(4)"></td>
						<td><input class="button btn btn-dark" type="button" value="5" onclick="insert(5)"></td>
						<td><input class="button btn btn-dark" type="button" value="6" onclick="insert(6)"></td>
						<td><input class="button btn btn-primary" type="button" value="+" onclick="insert('+')"></td>
					</tr>
					<tr>
						<td><input class="button btn btn-dark" type="button" value="1" onclick="insert(1)"></td>
						<td><input class="button btn btn-dark" type="button" value="2" onclick="insert(2)"></td>
						<td><input class="button btn btn-dark" type="button" value="3" onclick="insert(3)"></td>
						<td rowspan="5"><input class="button btn btn-primary" style="height: 106;" type="button"
								value="=" onclick="equal('=')"></td>
					</tr>
					<tr>
						<td colspan="2"><input class="button btn btn-dark" style="width: 106;" type="button"
								value="0" onclick="insert(0)"></td>
						<td><input class="button btn btn-dark" type="button" value="." onclick="insert('.')"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>

</html>
